<html>
<head>
<title>Soul Sounds</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

<div class="content">
<div class="left-col">
<h1>RAIN SOUNDS<br>FOR SLEEPING</h1>
</div>
<div class="right-col">
<p>Click here to listen</p>
<img src="media/play.png" id="icon">


</div>
</div>

</div>
<audio id="mysong">
<source src="media/mysong.mp3" type="audio/mp3">
</audio>

<script>

var mysong=document.getElementById("mysong");
var icon=document.getElementById("icon");
	icon.onclick=function(){
	if(mysong.paused){
	mysong.play();
	icon.src="media/pause.png";
	}else{
	mysong.pause();
	icon.src="media/play.png"
	}
	}
	
 

</script>

</body>
</html>
